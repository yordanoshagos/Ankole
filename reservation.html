        <div class="form">
            <form action="index.html">

                <label for="name">Name </label>
                <br>
                <input id="name" placeholder="Enter your first name" type="text" required /> <br>
                <br>
                <label for="location">Location </label>
                <br>
                <select name="" id="">
                    <option value="">Kitisuru (Open 9 am . Closes 11 pm)</option>
                    <option value="">Kilimani (Hours: Open 7.30 am . Closes 11 pm)</option>
                </select>
                <br><br>
                <label for="email">Email Address </label>
                <br>
                <input id="email" placeholder="e.ginfo@Gmail.Com" type="email" required /> <br>
                <br>

                <label for="tel">Tel/ Cell </label>
                <br>
                <input id="tel/Cell" placeholder="e.g 0700 000 000" type="tel" required /> <br> <br>
                <label for="Number">Number of Guests </label> <br>
                <input id="Number" placeholder="(maximum of 8 guests only)" type="number" required /><br> <br>
                <label for="date">Date </label><br>
                <input id="Date" placeholder="mm/dd/yy" type="date" /><br> <br>
                <label for="Time">Time </label><br>
                <input id="Time" placeholder="--:-- --" type="time" /><br> <br>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
